<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAMI NGIYA SPINA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      color: #000;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      height: 45px;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .icons i {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* New Icon Menu */
    .icon-menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1.5rem 0;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 90px; /* below header */
      position: relative;
      z-index: 900;
    }

    .icon-menu a {
      font-size: 2.2rem;
      color: #000;
      text-decoration: none;
      position: relative;
      transition: 0.3s;
    }

    .icon-menu a::after {
      content: attr(data-label);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      margin-top: 0.3rem;
      color: #333;
      opacity: 0;
      transition: 0.3s;
      white-space: nowrap;
    }

    .icon-menu a:hover {
      color: #e60000;
      transform: scale(1.1);
    }

    .icon-menu a:hover::after {
      opacity: 1;
    }

    /* Promo Banner */
    .promo-banner img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    /* Main Content */
    .main {
      padding: 2rem 1rem;
      text-align: center;
    }

    h2 {
      margin: 2rem 0 1rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    .product {
      width: 250px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product .name {
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .product .price {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #333;
    }

    .colors {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .color-circle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #000;
    }

    .view-all {
      margin: 2rem auto 0;
      padding: 1rem 2rem;
      background-color: black;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      transition: 0.3s;
    }

    .view-all:hover {
      background-color: #e60000;
    }

    footer {
      margin-top: 4rem;
      padding: 2rem 1rem;
      background-color: #000;
      color: white;
      text-align: center;
    }

    footer a {
      color: white;
      margin: 0 0.5rem;
    }

    @media(min-width: 768px) {
      .products {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .product {
        width: 220px;
      }
    }
  </style>
</head>

<body>

<header>
