<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAMI NGIYA SPINA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff; /* White background */
      color: #000;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
    }

    .logo {
      height: 45px;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .icons i {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Overlay Menu */
    .overlay {
      height: 0%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.95);
      overflow-y: hidden;
      transition: 0.5s;
      z-index: 999;
    }

    .overlay-content {
      position: relative;
      top: 20%;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }

    .overlay-content a {
      padding: 10px;
      text-decoration: none;
      font-size: 2rem;
      color: white;
      display: block;
      transition: 0.3s;
      font-weight: 600;
    }

    .overlay-content a:hover {
      color: #e60000;
    }

    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 35px;
      font-size: 3rem;
      cursor: pointer;
    }

    /* Main content */
    .main {
      margin-top: 90px;
      padding: 1rem;
      text-align: center;
    }

    .promo-banner img {
      width: 100%;
      height: auto;
      max-height: 200px; /* Smaller height */
      object-fit: cover;
    }

    h2 {
      margin: 2rem 0 1rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    .product {
      width: 250px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product .name {
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .product .price {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #333;
    }

    .colors {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .color-circle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #000;
    }

    .view-all {
      margin: 2rem auto 0;
      padding: 1rem 2rem;
      background-color: black;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    footer {
      margin-top: 4rem;
      padding: 2rem 1rem;
      background-color: #000;
      color: white;
      text-align: center;
    }

    footer a {
      color: white;
      margin: 0 0.5rem;
    }

    @media(min-width: 768px) {
      .products {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .product {
        width: 220px;
      }
    }
  </style>
</head>

<body>

<header>
  <span class="menu-toggle" onclick="openNav()">&#9776;</span>
  <img src="logo.jpg" alt="Logo" class="logo">
  <div class="icons">
    <i class="fas fa-search"></i>
    <i class="fas fa-shopping-bag"></i>
  </div>
</header>

<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">
    <a href="#" onclick="closeNav()">T-Shirts</a>
    <a href="#" onclick="closeNav()">Hats</a>
    <a href="#" onclick="closeNav()">Tops</a>
    <a href="#" onclick="closeNav()">Denim</a>
    <a href="#" onclick="closeNav()">Terms</a>
    <a href="#" onclick="closeNav()">About</a>
  </div>
</div>

<div class="main">

  <section class="promo-banner">
    <img src="Mash.jpg" alt="Promo Banner">
  </section>

  <h2>New Arrivals</h2>

  <div class="products">
    <div class="product">
      <img src="DenimShirt.jpg" alt="Product 1">
      <p class="name">NamiGang Denim Shirt</p>
      <p class="price">R 699.99</p>
      <div class="colors">
        <div class="color-circle" style="background-color: black;"></div>
        <div class="color-circle" style="background-color: lightgray;"></div>
      </div>
    </div>

    <div class="product">
      <img src="Denim.jpg" alt="Product 2">
      <p class="name">Denim Jean & Shirt</p>
      <p class="price">R 799.99</p>
      <div class="colors">
        <div class="color-circle" style="background-color: blue;"></div>
        <div class="color-circle" style="background-color: white;"></div>
      </div>
    </div>

    <div class="product">
      <img src="denimG.jpg" alt="Product 3">
      <p class="name">Denim Combo</p>
      <p class="price">R 999.99</p>
      <div class="colors">
        <div class="color-circle" style="background-color: darkblue;"></div>
        <div class="color-circle" style="background-color: gray;"></div>
      </div>
    </div>

    <!-- More products can go here -->

  </div>

  <a href="#" class="view-all">VIEW ALL PRODUCTS</a>

</div>

<footer>
  <p>&copy; 2025 NAMI NGIYA SPINA.</p>
  <p>Follow us on 
    <a href="https://www.instagram.com/nami_ngiya_spina?igsh=bjhiNzlwemVqMjBj" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/share/16ZvKibCao/?mibextid=wwXIfr" target="_blank">
      <i class="fab fa-facebook"></i>
    </a>
  </p>
</footer>

<script>
function openNav() {
  document.getElementById("myNav").style.height = "100%";
}
function closeNav() {
  document.getElementById("myNav").style.height = "0%";
}
</script>

</body>
</html>
